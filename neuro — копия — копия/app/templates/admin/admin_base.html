{% extends "base.html" %}

{% block content %}
<div class="container-fluid admin-container">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.admin_dashboard' %}active{% endif %}" 
                           href="{{ url_for('admin.admin_dashboard') }}">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Панель управления
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.manage_orders' %}active{% endif %}" 
                           href="{{ url_for('admin.manage_orders') }}">
                            <i class="bi bi-calendar-check me-2"></i>
                            Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.manage_posts' %}active{% endif %}" 
                           href="{{ url_for('admin.manage_posts') }}">
                            <i class="bi bi-file-earmark-text me-2"></i>
                            Статьи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.manage_employees' %}active{% endif %}" 
                           href="{{ url_for('admin.manage_employees') }}">
                            <i class="bi bi-people me-2"></i>
                            Сотрудники
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.manage_announcement' %}active{% endif %}" 
                           href="{{ url_for('admin.manage_announcement') }}">
                            <i class="bi bi-megaphone me-2"></i>
                            Анонс
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-neon">
                <h1 class="h2 neon-title">{% block admin_title %}{% endblock %}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    {% block admin_actions %}{% endblock %}
                </div>
            </div>

            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
