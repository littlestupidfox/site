{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4 neon-title">СТАТЬИ О ФОТОГРАФИИ</h1>
    
    <div class="row">
        {% for article in articles %}
        <div class="col-md-6 mb-4">
            <div class="card h-100 border-neon">
                {% if article.image %}
                <img src="{{ article.image }}" class="card-img-top" alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h3 class="card-title neon-title">{{ article.title }}</h3>
                    <p class="card-text">{{ article.content|truncate(200) }}</p>
                    <a href="{{ url_for('main.article', article_id=article.id) }}" class="btn btn-outline-primary">
                        Читать далее <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div class="card-footer text-neon-pink">
                    Опубликовано {{ article.created_at.strftime('%d.%m.%Y') }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
