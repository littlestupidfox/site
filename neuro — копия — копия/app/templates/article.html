{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="article-detail">
                <h1 class="neon-title mb-4">{{ article.title }}</h1>
                
                {% if article.image %}
                <img src="{{ article.image }}" class="img-fluid rounded-3 mb-4 border-neon" alt="{{ article.title }}">
                {% endif %}
                
                <div class="article-content">
                    {{ article.content|safe }}
                </div>
                
                <div class="mt-4 text-muted">
                    <small>Опубликовано {{ article.created_at.strftime('%d.%m.%Y') }}</small>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('main.articles') }}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Назад к статьям
                    </a>
                </div>
            </article>
        </div>
    </div>
</div>
{% endblock %}
